name: Package and Publish Bitey

on:
  release:
    types: [published]

jobs:
  package-and-publish:
    name: Create .choco.pkg, Upload to GHCR and Release
    runs-on: ubuntu-latest

    permissions:
      contents: write       # Needed for uploading to Releases
      packages: write       # Needed for GHCR

    steps:
      - name: üßæ Checkout source
        uses: actions/checkout@v3

      - name: üè∑Ô∏è Set release version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: üì¶ Create .choco.pkg
        run: |
          mkdir -p release
          tar -czf "release/bitey-${VERSION}.choco.pkg" *

      - name: üì§ Upload .choco.pkg to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/bitey-${{ env.VERSION }}.choco.pkg

      - name: üîê Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: üöÄ Upload to ghcr.io
        run: |
          echo "::group::Pushing to ghcr.io"
          echo "Uploading bitey-${VERSION}.choco.pkg"
          curl -X PUT \
            -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" \
            -H "Content-Type: application/gzip" \
            --data-binary "@release/bitey-${VERSION}.choco.pkg" \
            "https://ghcr.io/v2/Chocobitey/core/bitey/bitey-${VERSION}.choco.pkg"
          echo "::endgroup::"
