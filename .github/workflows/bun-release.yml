name: ğŸ¥¯ Release Bun

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.setver.outputs.version }}

    steps:
      - name: ğŸ§¾ Checkout source
        uses: actions/checkout@v3

      - name: ğŸ·ï¸ Set release version
        id: setver
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Create .choco.pkg
        run: |
          mkdir -p release
          tar -czf "release/${{ vars.NAME }}-${VERSION}.choco.pkg" *

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: choco-pkg
          path: release/${{ vars.NAME }}-${{ steps.setver.outputs.version }}.choco.pkg

  release:
    name: ğŸ“¤ Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ§¾ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: choco-pkg
          path: release

      - name: ğŸ“¤ Upload Package to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/${{ vars.NAME }}-${{ needs.build.outputs.version }}.choco.pkg

  launch:
    name: ğŸš€ Launch
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ§¾ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: choco-pkg
          path: release
      
      - name: ğŸ“¦ Install ORAS CLI
        run: |
          curl -sLo oras.tar.gz https://github.com/oras-project/oras/releases/latest/download/oras_1.1.0_linux_amd64.tar.gz
          tar -xzf oras.tar.gz oras
          sudo mv oras /usr/local/bin/

      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: ğŸš€ Upload to GHCR
        env:
          NAME: ${{ vars.NAME }}
          REPO: ${{ vars.REPO }}
          VERSION: ${{ needs.build.outputs.version }}
        run: |
          echo "::group::Pushing to ghcr.io with ORAS"
          oras push ghcr.io/${REPO}/${NAME}:${VERSION} \
            --artifact-type application/vnd.chocobitey.package \
            release/${NAME}-${VERSION}.choco.pkg
          echo "::endgroup::"
