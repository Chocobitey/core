name: 🥯 Bitzy on Buns (Release)

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: 🏗️ Build
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout source
        uses: actions/checkout@v3

      - name: 🏷️ Set release version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: 📦 Create .choco.pkg
        run: |
          mkdir -p release
          tar -czf "release/${NAME}-${VERSION}.choco.pkg" *

      - name: 📤 Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: choco-pkg
          path: release/${{ env.NAME }}-${{ env.VERSION }}.choco.pkg

  release:
    name: 📤 Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 🧾 Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: choco-pkg
          path: release

      - name: 📤 Upload .choco.pkg to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/${{ env.NAME }}-${{ env.VERSION }}.choco.pkg

  launch:
    name: 🚀 Launch
    runs-on: ubuntu-latest
    needs: release

    steps:
      - name: 🧾 Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: choco-pkg
          path: release

      - name: 🔐 Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: 🚀 Upload to ghcr.io
        run: |
          echo "::group::Pushing to ghcr.io"
          echo "Uploading $NAME-$VERSION.choco.pkg"
          curl -X PUT \
            -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" \
            -H "Content-Type: application/gzip" \
            --data-binary "@release/${NAME}-${VERSION}.choco.pkg" \
            "https://ghcr.io/v2/${REPO}/${NAME}/${NAME}-${VERSION}.choco.pkg"
          echo "::endgroup::"
